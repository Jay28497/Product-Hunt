{% extends 'base.html' %}

{% block content %}

{% for product in products.all %}

<div class="row pt-5 pb-3">
  <div class="col-2" onclick = "window.location='{% url 'detail' product.id %}'" style="cursor:pointer">
    <img src="{{ product.icon.url }}" class="img-fluid"/>
  </div>

  <div class="col-6">
    <h1>{{ product.title }}</h1>
    <p>{{ product.summary }}</p>
  </div>

  <div class="col-4">
    <a href="javascript: {document.getElementById('upvote{{ product.id }}').submit()}"><button class="btn btn-primary btn-lg btn-block"><i class="fa fa-caret-up"></i> Upvote {{ product.votes_total }}</button></a>
  </div>
</div>

<form id="upvote{{ product.id }}" action="{% url 'upvote' product.id %}" method="post">
  {% csrf_token %}
  <input type="hidden"/>
</form>

{% endfor %}

{% endblock %}
